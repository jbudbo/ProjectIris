<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <label for="tweetsReceived">Total Tweets Received:</label>
        <span id="tweetsReceived" name="tweetsReceived">0</span>
    </div>
    <div>
        <label for="tps">Tweets Per Second:</label>
        <span id="tps" name="tps">0</span>
    </div>

    <div>
        <label for="emojiPerc">Emoji Density:</label>
        <span id="emojiPerc" name="emojiPerc">0</span>%
    </div>
    <div>
        <label for="topEmojis">Top Emojis:</label>
        <ol id="topEmojis" name="topEmojis"></ol>
    </div>

    <div>
        <label for="urlPerc">Url Density:</label>
        <span id="urlPerc" name="urlPerc">0</span>%
    </div>
    <div>
        <label for="topDomains">Top Domains:</label>
        <ol id="topDomains" name="topDomains"></ol>
    </div>

    <div>
        <label for="picPerc">Picture Density:</label>
        <span id="picPerc" name="picPerc">0</span>%
    </div>
    <div>
        <label for="topPicDomains">Top Picture Providers:</label>
        <ol id="topPicDomains" name="topPicDomains"></ol>
    </div>

    <div>
        <label for="htPerc">Hash Tag Density:</label>
        <span id="htPerc" name="htPerc">0</span>%
    </div>
    <div>
        <label for="topHashTags">Top Hash Tags:</label>
        <ol id="topHashTags" name="topHashTags"></ol>
    </div>

    <div>
        <input type="button" value="Toggle Metric Stream" onclick="metrics.toggle()" />
    </div>

    <div>
        <a href="http://localhost:8091/add/?name=redis&host=redis&port=6379&redirect=true" target="_blank" onclick="metrics.dropAddUrl()">Redis Stats</a>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
